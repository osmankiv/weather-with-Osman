<html>
<head>
  <meta charset="utf-8">
  <title>the weather</title>
  <link rel="icon" type="img/x-icon"  href="img/sun.png">

</head>
<body>
  <a href="weather extension chrom.html">
  <input type="text" name="" style="  width: 250px;height: 300px;">

<div class="cardm" >
  <div class="card123">
      <image width="100" height="100" src="img/sun.png"></image>
   
    <div class="main">17 °C</div>

  </div>

  <div class="card2">

      <div class="humidity">

      </div>

      <div class="air">

           <img id="image0" width="30" height="30" x="0" y="0" src=" img/wind.png">
      </div>
    </div>

    <div class="lower">
      <div class="aqi">
       <image id="image0" width="20" height="20" x="0" y="0" src="img/temperature.png">

      </div>

      <div class="realfeel">
         <img src="img/sun.gif" id="image0" width="20" height="20" x="0" y="0">
       
        <div class="realfeeltext">Real Feel<br>21 °C</div>
      </div>

      <div class="pressure">
    <img src="img/wind.gif" id="image0" width="20" height="20" x="0" y="0">
   
        <div class="pressuretext">Pressure<br>1012 mbar</div>
      </div>

      Healthy
      </div>

  </div>
</div>
